    <!DOCTYPE html>
    <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>animated custom box design</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            </head>
            
<body>
            <!-- custom animation box design-->
    <div class="img"><img id="img" src="https://freepngimg.com/thumb/antenna/24175-8-antenna-photos.png" alt=""></div>

    <div class="container">
        <div class="box">
            <div class="box-two">
                <div class="circle-box">
                    <div class="circle">
                        <img id="circle1"
                            src="https://cdn.impactinit.com/cdn/x/x@f8112775a2/smss52/smsimg30/pv/isignstockcontributors/iss_15213_08756.jpg"
                            alt="">
                    </div>
                    <div class="circle">
                        <img id="circle2"
                            src="https://cdn.impactinit.com/cdn/x/x@f8112775a2/smss52/smsimg30/pv/isignstockcontributors/iss_15213_08756.jpg"
                            alt="">
                    </div>
                </div>

                <canvas id="canvas"></canvas>
                <input type="file" id="thefile" accept="audio/*">
                <audio id="audio"></audio>

                <div class="switch-box">
                    <div class="switch">

                        <div class="sw mid" onclick="playPause()">
                            <span class="icons"><i class="fa fa-play"></i></span>
                        </div>
                    </div>
                </div>


            </div>



            <script src="./script.js"></script>
        </div>
    </div>
</body>

</html>
